<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    
    <script src="node_modules/vue/dist/vue.js"></script>

    <script>        
        var app = new Vue({
            el:'#app',
            data:{
                nombre: 'andres'
            },
            created:function (){
                console.log('nombre es: ' + this.nombre);
            }
        });

        /*También hay otros ganchos que serán llamados en diferentes etapas del ciclo de vida de 
        la instancia, como mounted, updated, y destroyed. Todos los hooks del ciclo de vida se 
        llaman con su thiscontexto apuntando a la instancia de Vue que lo invoca.*/
        
    </script>

</body>
</html>
